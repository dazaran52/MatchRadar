version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: glitch_db
    restart: always
    environment:
      POSTGRES_USER: dazaran
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: glitch_radar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
